<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Medien</title>
</head>
<body>
    <!-- erdbeere.png, orange.png, trauben.png -->

    <img src="bilder/erdbeere.png" alt="Erdbeere">
    <img src="bilder/orange.png" alt="Orange">
    <img src="bilder/trauben.png" alt="Trauben">

    <figure>
        <img src="bilder/erdbeere.png" alt="Erbeere">

    <video controls width="700">

    <audio controls>
        <source src="test.mp3" type="audio/mpeg">

        Ihr Browser kann dieses Tondokument nicht wiedergeben.
    </audio>
